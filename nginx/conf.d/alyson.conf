# alyson.genny.life

upstream alyson7 {
	server alyson.genny.life:10000;
}
upstream bridge {
	server alyson.genny.life:10020;
}
upstream bridge8089 {
	server bridge:10021;
}
upstream api {
	server alyson.genny.life:8280;
}
upstream rules {
	server alyson.genny.life:8380;
}
upstream media-proxy {
	server media-proxy:9898;
}
upstream gennyproxy {
	server genny-proxy:8080;
}
upstream imageproxy {
	server alyson.genny.life:46243;
}
upstream bootq {
	server alyson.genny.life:10010;
}

server {
        server_name  *.genny.life *.gada.io;
#        proxy_send_timeout 180s;
#        proxy_read_timeout 180s;
#        fastcgi_send_timeout 180s;
#        fastcgi_read_timeout 180s;
#        client_max_body_size            50M;
        listen 80;
        access_log /var/log/nginx/access.log ;
#         include /etc/nginx/vhost.d/default;

        location / {
			proxy_pass http://alyson7;
        }
        location /imageproxy {
			proxy_pass http://imageproxy$request_uri;
        }
        location /web(/|$)(.*) {
			proxy_pass http://media-proxy/;
        }
        location /api/version {
			proxy_pass http://bridge$request_uri;
        }
        location /api {
			proxy_pass http://bridge$request_uri;
        }
	location /frontend {
			proxy_pass http://bridge$request_uri;
	}
        location /v7/api {
			proxy_pass http://bridge8088$request_uri;
        }
        location /api/pull/* {
			proxy_pass http://bridge8088$request_uri;
        }
        location /health {
			proxy_pass http://bridge8088$request_uri;
        }
        location /read {
			proxy_pass http://bridge8089$request_uri;
        }
        location /write {
			proxy_pass http://bridge8089$request_uri;
        }
        location /bootq {
			proxy_pass http://bootq$request_uri;
        }
        location /googleapi/v1 {
			proxy_pass http://gennyproxy$request_uri;
        }
        location /qwanda {
			proxy_pass http://api$request_uri;
        }
        location /service {
			proxy_pass http://api$request_uri;
        }
        location /service/ {
			proxy_pass http://api$request_uri;
        }
        location /unity {
			proxy_pass http://alyson7;
#    		root   /usr/share/nginx/html;
#    		index  index.html index.htm;
        }
}

server {
        server_name *.genny.life *.gada.io *.genny.local localhost;
        listen 443 ssl http2 ;
        access_log /var/log/nginx/access.log;
#         ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:!DSS';
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 5m;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_certificate /etc/nginx/certs/alyson.genny.life.crt;
        ssl_certificate_key /etc/nginx/certs/alyson.genny.life.key;
#         ssl_certificate /etc/nginx/certs/alyson.genny.local.crt;
#         ssl_certificate_key /etc/nginx/certs/alyson.genny.local.key;
#         ssl_certificate /etc/nginx/certs/localhost.crt;
#         ssl_certificate_key /etc/nginx/certs/localhost.key;
        add_header Strict-Transport-Security "max-age=31536000";
#         include /etc/nginx/vhost.d/default;

        ## trusted rootca
#         ssl_trusted_certificate /etc/nginx/certs/rootCA.pem;
#         ssl_client_certificate /etc/nginx/certs/rootCA.pem;

        location / {
                proxy_pass http://alyson7;
        }
        location /web(/|$)(.*) {
                proxy_pass http://media-proxy;
        }
        location /api/version {
			proxy_pass http://bridge$request_uri;
        }
        location /api/events/init {
			proxy_pass http://bridge$request_uri;
        }
        location /api {
			proxy_pass http://bridge$request_uri;
        }
	location /frontend {
			proxy_pass http://bridge$request_uri;
	}
        location /imageproxy {
			proxy_pass http://imageproxy$request_uri;
        }
        location /json {
			proxy_pass http://gennyproxy$request_uri;
        }
        location /health {
			proxy_pass http://bridge8088$request_uri;
        }
        location /read {
			proxy_pass http://bridge8089$request_uri;
        }
        location /write {
			proxy_pass http://bridge8089$request_uri;
        }
        location /qwanda {
			proxy_pass http://api$request_uri;
        }
        location /service {
			proxy_pass http://api$request_uri;
        }
        location /unity {
    		root   /unity;
    		index  index.html index.htm;
        }
        location /bootq {
			proxy_pass http://bootq$request_uri;
        }
        location /googleapi/v1 {
			proxy_pass http://gennyproxy$request_uri;
        }
}
