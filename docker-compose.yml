  kieclient: 
    image: gennyproject/kieclient:latest  
    container_name: kieclient
    links:
      - kie-server 
      - keycloak
    env_file:
      - ${ENV_FILE} 
    volumes:
      - ./realm:/opt/realm
    depends_on:
      - kie-server 
    ports:
      - 5703:5703
      - 4003:15703 
    networks:
      - mainproxy
    command: java -Djava.net.preferIPv6Addresses=false -Djava.net.preferIPv4Stack=true -Djava.net.preferIPv4Addresses=true -Dvertx.hazelcast.config=/cluster.xml -DdockerNetworkNames=mainproxy -DdockerServiceNames=gennymain_hazelcast-genny -DhazelcastPeerPort=5701 -jar /service.jar

  kie-server: 
    image: jboss/kie-server:latest  
    container_name: kie-server
    ports:
      - 8480:8080
    links:
      - qwanda-service
      - keycloak
    networks:
      - mainproxy

  kie-workbench: 
    image: jboss/jbpm-workbench:latest  
    container_name: kie-workbench
    ports:
      - 8580:8080
    links:
      - qwanda-service:qwanda-service
      - keycloak
      - kie-server
    networks:
      - mainproxy

  mail:
    image: tvial/docker-mailserver:latest
    hostname: mail
    domainname: domain.com
    container_name: mail
    ports:
    - "25:25"
    - "143:143"
    - "587:587"
    - "993:993"
    volumes:
    - maildata:/var/mail
    - mailstate:/var/mail-state
    - ./config/:/tmp/docker-mailserver/
    environment:
    - ENABLE_SPAMASSASSIN=1
    - ENABLE_CLAMAV=1
    - ENABLE_FAIL2BAN=1
    - ENABLE_POSTGREY=1
    - ONE_DIR=1
    - DMS_DEBUG=0
    cap_add:
    - NET_ADMIN
    networks:
      - mainproxy


volumes:
  mysql_data:
  maildata:
    driver: local
  mailstate:
    driver: local 
networks:
  mainproxy:
    driver: bridge 


