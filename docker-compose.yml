    container_name:  messages
    volumes:
      - ./realm:/opt/realm:delegated
    env_file:
      - ${ENV_FILE}
    environment:
      - DDTHOST=TRUE
      - API_PORT=8089 
      - CACHE_API_PORT=8099
    ports:
      - 8791:8787
      - 5709:5709
      - 8189:8088
#      - 8199:8089
    depends_on:
      qwanda-service:
        condition: service_healthy
      bridge:
        condition: service_healthy
      kafka:
        condition: service_healthy
      infinispan:
        condition: service_healthy
    networks:
      - mainproxy
    restart: always
    command: java -jar /deployments/service.jar

  notes:
    image: gennyproject/notes:latest
    container_name: notes
    links:
      - mysql:mysql
    depends_on:
      bridge:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
      infinispan:
        condition: service_healthy
    environment:
      - MYSQL_URL=mysql
      - MYSQL_DB=gennydb
      - MYSQL_USER=genny
      - MYSQL_PASSWORD=password
      - BRIDGE_URL=bridge.genny.life
      - NOTES_URL=http://alyson7.genny.life:8095
    ports:
      - "8195:8095"
    networks:
      - mainproxy
