      - ADMIN_USERNAME=GENNY 
      - ADMIN_PASSWORD=GENNY
      - VIRTUAL_PORT=8080
      - VIRTUAL_PROTO=http
      - CERT_NAME=genny.life
      - LOAD_DDT_IN_STARTUP=TRUE
      - SEARCH_ALT=TRUE
      - SKIP_GITHUB_IN_STARTUP=TRUE
      - SKIP_GOOGLE_DOC_IN_STARTUP=FALSE
      - DEBUG=TRUE
      - DEBUG_SUSPEND=n
      - XMX=2048m
  #    - DEV_MODE=TRUE
      - DDTHOST=TRUE
  #    - DDT_URL=http://bridge:8089 
    ports:
      - "8280:8080"
      - "8887:8787"
      - "10003:10003"
    links:
      - mysql:mysql
        #- keycloak:keycloak
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/version"]
      interval: 10s
      timeout: 10s
      retries: 100    
    restart: unless-stopped
    networks:
      - mainproxy


  bridge:
    image: gennyproject/bridge:latest
