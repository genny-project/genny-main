#    command: java -jar -Dadmin.username=GENNY -Dadmin.password=GENNY /deployments/service.jar 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/version"]
      interval: 10s
      timeout: 10s
      retries: 30


  wildfly-rulesservice:
