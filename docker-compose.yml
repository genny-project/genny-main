    env_file:
      - ${ENV_FILE}
    environment:
      - PROJECT_REALM=internmatch
      - USE_VERTX_UTILS=true
      - FORCE_EVENTBUS_USE_API=FALSE
      - FORCE_CACHE_USE_API=FALSE
