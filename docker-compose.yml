      - VIRTUAL_PORT=8088
      - KAFKA_URL=kafka:9092
      - VIRTUAL_PROTO=http
      - CERT_NAME=genny.life
      - KEYCLOAKURL=https://keycloak.gada.io/auth/realms
      - CACHE_SERVER_NAME=infinispan
      - DDTHOST=TRUE
      - API_PORT=8088
      - CACHE_API_PORT=8089
